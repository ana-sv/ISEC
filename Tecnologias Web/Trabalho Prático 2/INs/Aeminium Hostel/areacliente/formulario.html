    <div id="global">

            <div id="principios">
                <h2> Fale connosco!</h2>
                <p>

            <form method="post" id="formulario" action="#" onsubmit="return enviarformulario();">
                

                <label for="name">Nome Completo</label>
                <input type="text" name="name" id="name" placeholder="Maria Silva" required="required" />      
                
                <div class="gender">
                    <div>
                        <label for="sexo">Feminino</label>
                        <input type="radio" name="sexo" id="sexo" required="required" value="feminino" />
                    </div>
                    <div>
                        <label for="sexo">Masculino</label>
                        <input type="radio" name="sexo" id="sexo" required="required" value="masculino" />
                    </div>
                    <div>
                        <label for="name">Idade </label>
                        <input type="text" name="name" id="cc" placeholder="19" required="required" />
                    </div>
                </div>
                <div class="smallinputs">
                    <div>
                        <label for="name">Nº Cartão de Cidadão </label>
                        <input type="text" name="name" id="cc" placeholder="123456789" required="required" />
                    </div>
                    <div>
                        <label for="tel">Telefone</label>
                        <input type="tel" name="tel" id="tel" placeholder="(555) 555 5555" required="required" />
                    </div>
                </div>

              

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="alguem@example.com" />

               

                <label for="morada">Morada</label>
                <input type="morada" name="tel" id="morada" placeholder="Rua Qualquer Coisa"/>

                <label for="assunto"> Assunto</label>
                <select name="assunto" id="assunto">
                       <option value="1">Apreciação</option>
                        <option value="2">Dúvidas</option>
                        <option value="3">Outras Questões</option>
                
                </select>


                <label for="mengs">Mensagem</label>
                
                <textarea name="tel" id="mensagem" placeholder="Mensagem " required="required"></textarea>
                <input type="submit" value="Submeter" />
